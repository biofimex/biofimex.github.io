        <div id="center"></div>
    </div>

    <script>
        var center = document.getElementById('center');
        var images = document.getElementsByClassName('draggable');
        var count = 0;

        for (var i = 0; i < images.length; i++) {
            var initialX, initialY, currentX, currentY;
            images[i].addEventListener('touchstart', dragStart, false);
            images[i].addEventListener('touchend', dragEnd, false);
            images[i].addEventListener('touchmove', drag, false);
        }

        function dragStart(e) {
            e.preventDefault();
            initialX = e.touches[0].clientX - center.getBoundingClientRect().left;
            initialY = e.touches[0].clientY - center.getBoundingClientRect().top;
        }

        function dragEnd(e) {
            currentX = e.changedTouches[0].clientX - center.getBoundingClientRect().left;
            currentY = e.changedTouches[0].clientY - center.getBoundingClientRect().top;
            if (currentX > 100 && currentX < 300 && currentY > 100 && currentY < 300) {
                count++;
                if (count === 3) {
                    center.style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_%28large%29.gif')";
                    center.style.display = 'block';
                }
            }
        }

        function drag(e) {
            currentX = e.touches[0].clientX - initialX;
            currentY = e.touches[0].clientY - initialY;
            e.target.style.transform = `translate(${currentX}px, ${currentY}px)`;
        }
    </script>
