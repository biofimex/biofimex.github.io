        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }

var InGameMenubarAuth = {
	checkIfLoggedIn:function(token_id){
		$.ajax({
	        type: 'GET',
	        dataType: 'json',
			url: 'http://smartfun.club' + '/api/login/check/' + token_id + '',
            beforeSend:function (){
				console.log('InGameMenubarAuth.checkIfLoggedIn: beforeSend')
			},			
		}).done(function(response){
			console.log(response)								
			$('#in-game-menubar-user-panel').html(response.data.template);	
			
			if(response.status.code==200){				
				if(mjs_user_token_id){
					// Update portal domain
					var old_href = 'index.html';
					console.log('old_href:',old_href);
					
					$('#in-game-menubar-main-portal-url').attr('href',old_href+'?mjs_user_token_id='+mjs_user_token_id.toString());				

					// Update header
					$('#in-game-menubar-header-url').attr('href',old_href+'?mjs_user_token_id='+mjs_user_token_id.toString())					
				}

			}
		});			
	},	
}

// GLOBAL
var mjs_user_token_id;

// getQueryVariable
function getQueryVariable(variable) {
    var query = window.location.search.substring(1); // search in parent
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
}

// In Game Menubar Script Template here
var InGameMenubar = {
	enabled:eval('false'),
	
	activateLeaderboard:function(){
		$('#in-game-menubar-main').hide()
		$('#in-game-menubar-leaderboard').show();		
	},
	
	showActivator:function(){
		$('#in-game-menubar-activator').show();
	},
	activate: function(){
		// Resolve in pixels
		var height = $('#in-game-menubar-main').css('height')
		if(height=='0px'){
			console.log('weird bug with 0px ... forcing something')
			$('#in-game-menubar-main').css('height',window.innerHeight*0.6)
		}
		
		$('#in-game-menubar-activator').hide(200);
		//$('#in-game-menubar-main').css('top',$('#in-game-menubar-activator').css('top'))
		$('#in-game-menubar-main').show(200);
	},		
	deactivate: function(){
		$('#in-game-menubar-activator').show(200);
		$('#in-game-menubar-main').hide(200);
	},
}

var Cookie = {
	IsEnabled: function(){
		return navigator.cookieEnabled ||
	        ('cookie' in document && (document.cookie.length > 0 ||
	        (document.cookie = 'mjstestcookie').indexOf.call(document.cookie, 'mjstestcookie') > -1));	
	},	
	DoesExist: function(cname) {
	    var name = cname + '=';
	    var ca = document.cookie.split(';');
		var value;
	    for(var i=0; i<ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0)==' ') c = c.substring(1);
	        if (c.indexOf(name) == 0){
				return true;
			} 
	    }
	    return false;
	},
	// TEST
	SetFiveSecondCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (5*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},

	    var d = new Date();
	    d.setTime(d.getTime() + (1*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},

	    var d = new Date();
	    d.setTime(d.getTime() + (1*24*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},
 	SetMonthlyCookie: function(cname) { // averages to 30 days
	    var d = new Date();
	    d.setTime(d.getTime() + (1*30*24*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},		
	SetYearlyCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (1*365*24*60*60*1000)); // averages to 365 days
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},			
}

	Log:{
		Game:function(metric_name){ // Eg: MarketJS.Log.Game('Initialize'), MarketJS.Log.Game('EndGame'), MarketJS.Log.Game('LaunchGame)

		        type: 'POST',

			});

			});				
		},	
		// Specially developed
		UniqueVisitor:function(){
			console.log('MarketJS API Log Unique Visitor Event')

			// if unique_visitor_params[xxxx] = 'True', means it will be logged in the server			
			var unique_visitor_params = {
				'singular':'True', // to invoke singular counter increments. Special case
				'hourly':'False',
				'daily':'False',
				'monthly':'False',
				'yearly':'False',
			}
			
			var submit_hourly_cookie = false;
			var submit_daily_cookie = false;
			var submit_monthly_cookie = false;
			var submit_yearly_cookie = false;
			
			if(Cookie.IsEnabled()){
				/*
				if(!Cookie.DoesExist('mjstest')){ // If cookie does not exist
					unique_visitor_params['hourly'] = 'True';
					Cookie.SetFiveSecondCookie('mjstest');
					submit_hourly_cookie = true;
				}*/
				
				if(!Cookie.DoesExist('mjshourly')){ // If cookie does not exist
					unique_visitor_params['hourly'] = 'True';
					Cookie.SetHourlyCookie('mjshourly');
					submit_hourly_cookie = true;
				}

				if(!Cookie.DoesExist('mjsdaily')){
					unique_visitor_params['daily'] = 'True';
					Cookie.SetDailyCookie('mjsdaily');
					submit_daily_cookie = true;
				}

				if(!Cookie.DoesExist('mjsmonthly')){
					unique_visitor_params['monthly'] = 'True';
					Cookie.SetMonthlyCookie('mjsmonthly');					
					submit_monthly_cookie = true;
				}

				if(!Cookie.DoesExist('mjsyearly')){
					unique_visitor_params['yearly'] = 'True';
					Cookie.SetYearlyCookie('mjsyearly');
					submit_yearly_cookie = true;
				}																
			}	

			/* SAMPLE:
			unique_visitor_params:{
				hourly:hourly, // 'True'
				daily:daily,	// 'False'
				monthly:monthly, // 'False'
				yearly:yearly, // 'False'
			},
			*/						
			if(submit_hourly_cookie || submit_daily_cookie || submit_monthly_cookie || submit_yearly_cookie){
				console.log('Submitting ...')
				$.ajax({
			        type: 'POST',
					dataType:'json',
					data:unique_visitor_params,
					url: 'http://smartfun.club/api/log/portal/' + 'UniqueVisitor' + '/' + mjs_portal_id,

// Good thing we only have mobile and non-mobile
function isMobile(){
	var userAgent = navigator.userAgent;
	var list = ['iPhone','iPad','android','Android','Windows Phone','Silk','BB10','PlayBook'];
	for(i=0;i<list.length;i++){
		if(userAgent.indexOf(list[i])!=-1){
			return true
		}
	}
	return false;
}

			this.character = ig.game.spawnEntity(EntityGameCharacter, ig.system.width / 2, y);

			this.ui.ready();

			this.bgPos4.x += this.bgSpeed * ig.system.tick * this.tan;

				this.bgPos4.x = this.bgPos3.x - (this.bgW - this.w0);
				this.bgPos4.y = this.bgPos3.y - this.bgH;
			}
			this.updateBgSets();
			this.updateSegments();
			this.updateCollisions();
			this.runSpeed += this.acceleration * ig.system.tick;
			if(this.runSpeed > this.maxRunSpeed) {
				this.runSpeed = this.maxRunSpeed;
			}
			if(this.character.state == this.character.STATES.POWERED) {
				this.powerLevel -= this.powerLevelUsage * ig.system.tick;
				if(this.powerLevel <= 0) {
					this.powerLevel = 0;
					this.character.powerDown();
					this.currentItem = 0;
				}
			}
			// super powers control
			if(this.isMagnet && this.magnetTimer.delta() > 0) {
				this.isMagnet = false;
				//                    this.itemsNo--;
			}
			if(this.isMultiCoins && this.multiCoinsTimer.delta() > 0) {
				this.isMultiCoins = false;
				//                    this.itemsNo--;
			}
			// MEGA
			if(this.isMega) {
				this.megaDist += this.runSpeed * ig.system.tick * 0.5;
				if(this.megaDist >= this.megaDistance) {
					this.isMega = false;
					this.megaDist = 0;
					this.character.megaEnd();
					this.currentItem = 0;
				}
			}
			// DISTANCE NOTIFICATION
			if(Math.floor(this.totalDistance / 1000) > this.showPanel) {
				this.showPanel++;
				ig.game.spawnEntity(EntityPanel, 0, 0, {
					dist: 500 * this.showPanel
				});
				if(this.coinMultiplier - 1 < Number(ig.game.storage.get('EFA.multiCoins'))) {
					this.coinMultiplier++;
				}
			}
			// Spawn Items
			if(this.checkItem && this.totalDistance / 2 > this.spawnDist) {
				this.checkItem = false;
			}
		},

		processTouchInput: function() {
			if(ig.input.pressed('click')) {
				this.touchTime = ig.system.clock.delta();
				this.pointer.refreshPos();
				var x = this.pointer.pos.x - this.pointer.size.x / 2;
				var y = this.pointer.pos.y - this.pointer.size.y / 2;
				this.touchPos = {
					x: x,
					y: y
				};
			} else if(ig.input.released('click')) {
				/*
				if(this.touchPos.x < 20 || this.touchPos.x > ig.system.width-20){
				    this.pointer.refreshPos();
				    var x = this.pointer.pos.x - this.pointer.size.x/2;

				    if(x < this.character.pos.x){
				        this.characterMoveLeft();
				    }else{
				        this.characterMoveRight();
				    }
				    return;
				}
				*/
				var t = ig.system.clock.delta() - this.touchTime;
				if(t < this.touchThreshold) {
					this.pointer.refreshPos();
					var x = this.pointer.pos.x - this.pointer.size.x / 2;
					var y = this.pointer.pos.y - this.pointer.size.y / 2;
					var v = {
						x: 0,
						y: 0
					};
					v.x = x - this.touchPos.x;
					v.y = y - this.touchPos.y;
					var lsq = v.x * v.x + v.y * v.y;
					if(lsq < 300) {
						if(x >= this.pauseBtn.pos.x && x <= this.pauseBtn.pos.x + 43 && y >= this.pauseBtn.pos.y && y <= this.pauseBtn.pos.y + 43) return;
						if(x < this.character.pos.x) {
							this.characterMoveLeft();
						} else {
							this.characterMoveRight();
						}
					} else {
						if(Math.abs(v.y) >= Math.abs(v.x)) {
							if(v.y < 0) {
								this.characterJump();
							} else {
								this.characterSlide();
							}
						} else {
							if(v.x < 0) {
								this.characterMoveLeft();
							} else {
								this.characterMoveRight();
							}
						}
					}
				}
			}
		},

		drawPerspectiveLine: function(pos, length, width, color) {
			var d = this.cameraDistance;
			var z = pos.z;
			if(z + length < d) {
				return;
			};
			// world positions
			var p1 = {
				x: pos.x,
				y: pos.y,
				z: z
			};
			var p2 = {
				x: p1.x,
				y: p1.y,
				z: p1.z + length
			};
			if(z < d) {
				p1.z = d;
			};
			// coefficients
			var c1 = d / (p1.z - this.cameraPos.z);
			var c2 = d / (p2.z - this.cameraPos.z);
			// screen positions
			var sp1 = {};
			var sp2 = {};
			sp1.x = ig.system.width / 2 - this.cameraPos.x * c1 + p1.x * c1;
			sp1.y = this.cameraPos.y * c1 + ig.system.height - p1.y * c2 - (1 - c1) * (ig.system.height - this.vanishingPoint.y);
			sp2.x = ig.system.width / 2 - this.cameraPos.x * c2 + p2.x * c2;
			sp2.y = this.cameraPos.y * c2 + ig.system.height - p2.y * c2 - (1 - c2) * (ig.system.height - this.vanishingPoint.y);
			var width = width;
			var color = color;
			if(sp1.y <= this.horizonLine.y) {
				return;
			}
			if(sp2.y < this.horizonLine.y) {
				var m = (sp1.y - sp2.y) / (sp1.x - sp2.x);
				var b = sp1.y - m * sp1.x;
				sp2.y = this.horizonLine.y;
				sp2.x = (sp2.y - b) / m;
			}
			var x1 = (sp1.x - width * c1 / 2);
			var y1 = (sp1.y);
			var x2 = (sp1.x + width * c1 / 2);
			var y2 = (sp1.y);
			var x3 = (sp2.x + width * c2 / 2);
			var y3 = (sp2.y);
			var x4 = (sp2.x - width * c2 / 2);
			var y4 = (sp2.y);
			this.ctx.beginPath();
			this.ctx.moveTo(x1, y1);
			this.ctx.lineTo(x2, y2);
			this.ctx.lineTo(x3, y3);
			this.ctx.lineTo(x4, y4);
			this.ctx.closePath();
			this.ctx.fill();
		},
		drawGround: function() {
			this.ctx.fillStyle = this.bgSkyLinGrad;
			this.ctx.fillRect(0, 0, ig.system.width, this.horizonLine.y);
		},
		spawnObject: function(type, id, pos) {
			var d = this.cameraDistance;
			var z = pos.z;
			if(z < d) {
				return;
			};
			// world positions
			var p = {
				x: pos.x,
				y: pos.y,
				z: pos.z
			};
			if(z < d) {
				p.z = d;
			};
			// coeffients
			var c = d / (p.z - this.cameraPos.z);
			// screen positions
			var sp = {};
			sp.x = ig.system.width / 2 - this.cameraPos.x * c + p.x * c;
			sp.y = this.cameraPos.y * c + ig.system.height + p.y - (1 - c) * (ig.system.height - this.vanishingPoint.y);
			var obj = null;
			if(type == 0) {
				obj = ig.game.spawnEntity(EntityGameBgObject, sp.x, sp.y);
				obj.setImageId(id);
			} else if(type == 1) {
				obj = ig.game.spawnEntity(EntityGameObstacle, sp.x, sp.y);
				obj.setImageId(id);
			} else if(type == 2) {
				obj = ig.game.spawnEntity(EntityGamePickup, sp.x, sp.y);
				obj.setPickupId(id);
			} else {
				obj = ig.game.spawnEntity(EntityGameObstacle, sp.x, sp.y);
				obj.setImageId(id);
			}
			if(obj != null) {
				obj.worldPos = p;
				obj.zValue = z;
				obj.ready();
				this.objects.push(obj);
				ig.game.sortEntitiesDeferred();
				return obj;
			}
			return null;
		},
		cleanObjects: function() {
			var removeList = [];
			for(var i = 0; i < this.objects.length; i++) {
				var e = this.objects[i];
				if(e.killed) {
					e.kill();
					removeList.push(e);
				}
			}
			if(removeList.length > 0) {
				var temp = [];
				var e = this.objects.pop();
				while(e) {
					var remove = false;
					for(var i = 0; i < removeList.length; i++) {
						if(removeList[i] == e) {
							remove = true;
							break;
						}
					}
					if(!remove) {
						temp.push(e);
					}
					e = this.objects.pop();
				}
				this.objects = temp;
			}
		},

		updateSegments: function() {
			var removeList = [];
			for(var i = 0; i < this.segments.length; i++) {
				var segment = this.segments[i];
				var done = true;
				for(var j = 0; j < segment.length; j++) {
					var obj = segment[j];
					if(obj && !obj.killed) {
						done = false;
						break;
					}
				}
				if(done) {
					removeList.push(segment);
				}
			}
			if(removeList.length > 0) {
				var temp = [];
				var e = this.segments.pop();
				while(e) {
					var remove = false;
					for(var i = 0; i < removeList.length; i++) {
						if(removeList[i] == e) {
							remove = true;
							break;
						}
					}
					if(!remove) {
						temp.push(e);
					}
					e = this.segments.pop();
				}
				this.segments = temp;
			}
			var done = true;
			if(this.totalDistance <= (this.lastSegmentDistance - this.bgSetSize)) {
				done = false;
				return;
			}
			if(done) {
				if(this.checkItem) {
					var n = this.segmentDefinitions.length;
					var r = Math.floor(Math.random() * n);
				} else {
					var r = 0;
				}
				var def = this.segmentDefinitions[r];
				var segment = [];
				for(var i = 0; i < def.length; i++) {
					var o = def[i];
					var type = o.type;
					var id = o.id;
					if(type == null) type = 1;
					else if(type == 2 && !this.checkItem) {
						if(this.currentItem == 2) {
							do {
								id = Math.floor(Math.random() * 5) + 1;
							} while (id == 4);
						} else if(this.currentItem == 4) {
							do {
								id = Math.floor(Math.random() * 5) + 1;
							}
							while (id == 2);
						} else id = Math.floor(Math.random() * 5) + 1;
						this.checkItem = true;
						this.spawnDist += 200 + Math.random() * 100;
					}
					var obj = this.spawnObject(type, id, {
						x: o.x,
						y: o.y,
						z: (this.lastSegmentDistance - this.totalDistance) + o.z
					});
					segment.push(obj);
				}
				this.segments.push(segment);
				var r = Math.floor(Math.random() * this.segmentSizeVariable);
				this.lastSegmentDistance += this.segmentSize + r;
				ig.game.sortEntitiesDeferred();
			}

		updateCollisions: function() {

				dy = 200;
			}
			var aabb1 = {};
			aabb1.w = this.character.charWidth;
			aabb1.h = this.character.charHeight;
			aabb1.x = this.character.worldPos.x + dx - aabb1.w / 2;
			aabb1.y = -(this.character.worldPos.y + dy) - aabb1.h;
			for(var i = 0; i < this.segments.length; i++) {
				var segment = this.segments[i];
				for(var j = 0; j < segment.length; j++) {
					var obj = segment[j];

					if(obj.hit) continue;
					//                    console.log([obj.objType, obj.type]);
					var zMin = this.character.zValue - this.character.zWidth;
					var zMax = zMin + this.character.zWidth * 2;
					if(obj.objType == 2) {
						zMin -= this.character.zWidth / 2;
						zMax += this.character.zWidth / 2;
					}
					if(obj.zValue + obj.zWidth >= zMin && obj.zValue <= zMax) {
						if(obj.objType == 1 && obj.slidable) {
							if(this.isSliding) continue;
						}
						var aabb2 = {};
						aabb2.w = obj.contactRect.w;
						aabb2.h = obj.contactRect.h;
						aabb2.x = obj.worldPos.x - aabb2.w / 2;
						aabb2.y = -obj.worldPos.y - aabb2.h;
						if(this.aabbCheck(aabb1, aabb2)) {
