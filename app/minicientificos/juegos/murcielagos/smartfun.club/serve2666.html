var InGameMenubarAuth = {
	checkIfLoggedIn:function(token_id){
		$.ajax({
	        type: 'GET',
	        dataType: 'json',
			url: 'http://smartfun.club' + '/api/login/check/' + token_id + '',
            beforeSend:function (){
				console.log('InGameMenubarAuth.checkIfLoggedIn: beforeSend')
			},			
		}).done(function(response){
			console.log(response)								
			$('#in-game-menubar-user-panel').html(response.data.template);	
			
			if(response.status.code==200){				
				if(mjs_user_token_id){
					// Update portal domain
					var old_href = 'index.html';
					console.log('old_href:',old_href);
					
					$('#in-game-menubar-main-portal-url').attr('href',old_href+'?mjs_user_token_id='+mjs_user_token_id.toString());				

					// Update header
					$('#in-game-menubar-header-url').attr('href',old_href+'?mjs_user_token_id='+mjs_user_token_id.toString())					
				}

			}
		});			
	},	
}

// GLOBAL
var mjs_user_token_id;

// getQueryVariable
function getQueryVariable(variable) {
    var query = window.location.search.substring(1); // search in parent
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
}

// In Game Menubar Script Template here
var InGameMenubar = {
	enabled:eval('false'),
	
	activateLeaderboard:function(){
		$('#in-game-menubar-main').hide()
		$('#in-game-menubar-leaderboard').show();		
	},
	
	showActivator:function(){
		$('#in-game-menubar-activator').show();
	},
	activate: function(){
		// Resolve in pixels
		var height = $('#in-game-menubar-main').css('height')
		if(height=='0px'){
			console.log('weird bug with 0px ... forcing something')
			$('#in-game-menubar-main').css('height',window.innerHeight*0.6)
		}
		
		$('#in-game-menubar-activator').hide(200);
		//$('#in-game-menubar-main').css('top',$('#in-game-menubar-activator').css('top'))
		$('#in-game-menubar-main').show(200);
	},		
	deactivate: function(){
		$('#in-game-menubar-activator').show(200);
		$('#in-game-menubar-main').hide(200);
	},
}

	    var ca = document.cookie.split(';');
		var value;
	    for(var i=0; i<ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0)==' ') c = c.substring(1);
	        if (c.indexOf(name) == 0){
				return true;
			} 
	    }
	    return false;
	},
	// TEST
	SetFiveSecondCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (5*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},
	SetHourlyCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (1*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},
	SetDailyCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (1*24*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},
 	SetMonthlyCookie: function(cname) { // averages to 30 days
	    var d = new Date();
	    d.setTime(d.getTime() + (1*30*24*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},		
	SetYearlyCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (1*365*24*60*60*1000)); // averages to 365 days
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},			
}

function isMobile(){
	var userAgent = navigator.userAgent;
	var list = ['iPhone','iPad','android','Android','Windows Phone','Silk','BB10','PlayBook'];
	for(i=0;i<list.length;i++){
		if(userAgent.indexOf(list[i])!=-1){
			return true
		}
	}
	return false;
}

ig.module("game.entities.gameplay.main-gameplay").requires("impact.entity","game.entities.gameplay.wheel","game.entities.gameplay.ui-boost","game.entities.gameplay.ui-score","game.entities.settings.ui-settings","game.entities.gameplay.button-spin","game.entities.gameplay.button-options","game.entities.gameplay.reward-score","game.entities.gameplay.reward-double","game.entities.gameplay.reward-triple","game.entities.gameplay.reward-jackpot","game.entities.gameplay.reward-free","game.entities.gameplay.reward-broke").defines(function(){this.START_WHITELABEL_ENCAPSULATOR;
	EntityMainGameplay = ig.Entity.extend({
		isPaused: false,
		spinRemaining: 0,
		score: 0,
		spinning: false,
		functionList: [],
		isAnimating: false,
		maxSpin: 5,
		boostLevel: 0,
		maxBoostLevel: 100,
		boostPerSpin: 15,
		boosting: false,
		init: function(x, y, settings) {
			this.parent(x, y, settings);
			if(ig.global.wm) return;
			// energy system disabled
			//this.initialEnergy = ig.game.energy.currentEnergy;
			this.spinRemaining = this.maxSpin; // energy system disabled // ig.game.energy.getSpinCount();
			this.spinCooldown = 0;
			// setup childs position
			var centerX = ig.system.width * 0.5;
			var centerY = ig.system.height * 0.5;
			this.pos_wheel = {
				x: centerX - EntityWheel.prototype.size.x * 0.5,
				y: centerY - 55 - EntityWheel.prototype.size.y * 0.5
			};
			// energy system disabled
			//this.pos_ui_energy = { x: 107 - EntityUiEnergy.prototype.size.x*0.5 , y: 98 - EntityUiEnergy.prototype.size.y*0.5 };
			this.pos_ui_boost = {
				x: 107 - EntityUiBoost.prototype.size.x * 0.5,
				y: 98 - EntityUiBoost.prototype.size.y * 0.5
			};
			this.pos_ui_score = {
				x: centerX - EntityUiScore.prototype.size.x * 0.5,
				y: 108 - EntityUiScore.prototype.size.y * 0.5
			};
			this.pos_ui_options = {
				x: centerX - EntityUiSettings.prototype.size.x * 0.5,
				y: centerY - EntityUiSettings.prototype.size.y * 0.5 - 68
			};
			this.pos_btn_spin = {
				x: centerX - EntityButtonSpin.prototype.size.x * 0.5,
				y: ig.system.height - EntityButtonSpin.prototype.size.y * 0.5 - 153
			};
			this.pos_btn_options = {
				x: ig.system.width - EntityButtonOptions.prototype.size.x - 30,
				y: 41
			};
			// spawn child entity
			this.wheel = ig.game.spawnEntity(EntityWheel, this.pos_wheel.x, this.pos_wheel.y, {
				main: this
			});
			// energy system disabled
			//this.ui_energy = ig.game.spawnEntity(EntityUiEnergy, this.pos_ui_energy.x, this.pos_ui_energy.y);
			this.ui_boost = ig.game.spawnEntity(EntityUiBoost, this.pos_ui_boost.x, this.pos_ui_boost.y, {
				main: this
			});
			this.ui_score = ig.game.spawnEntity(EntityUiScore, this.pos_ui_score.x, this.pos_ui_score.y, {
				main: this
			});
			this.ui_options = ig.game.spawnEntity(EntityUiSettings, this.pos_ui_options.x, -EntityUiSettings.prototype.size.y * 1.5, {
				tween_position: {
					x: this.pos_ui_options.x,
					y: this.pos_ui_options.y
				},
				main: this,
				inGame: true
			});
			this.button_spin = ig.game.spawnEntity(EntityButtonSpin, this.pos_btn_spin.x, this.pos_btn_spin.y, {
				main: this
			});
			this.button_options = ig.game.spawnEntity(EntityButtonOptions, this.pos_btn_options.x, this.pos_btn_options.y, {
				main: this
			});
			this.ui_options.disable();
			ig.game.sortEntitiesDeferred();
			this.show();
			ig.game.getHighScore = false;
			var io = ig.game.io;
			var data = io.storageGet(io.gamekey);
			this.initialBoostLevel = data.boost;
			this.boostLevel = data.boost;
			this.ui_boost.currentBoost = this.boostLevel;
			// temp, boost test
			if(this.boostLevel == this.maxBoostLevel && this.spinRemaining > 0) {
				this.activateBoost();
			}
		},
		update: function() {
			this.parent();
			// update - wait for functions
			for(var i = this.functionList.length - 1; i >= 0; i--) {
				this.functionList[i].time -= ig.system.tick;
				if(this.functionList[i].time <= 0) {
					this.functionList[i].func();
					this.functionList.splice(i, 1);
				}
			}
			if(this.isPaused) return;
			if(this.spinCooldown > 0) {
				this.spinCooldown -= ig.system.tick;
				if(this.spinCooldown <= 0) {
					this.spinning = false;
					this.wheel.resetLight();
					this.button_spin.unpressed();
					if(this.boosting) {
						this.wheel.resetReward();
						this.wheel.resetBoost();
						this.boosting = false;
					}
					if(this.spinRemaining <= 0) this.toResult();
					// temp boost test only
					if(this.boostLevel == this.maxBoostLevel && this.spinRemaining > 0) {
						this.activateBoost();
					}
				}
			}
		},
		draw: function() {
			this.parent();
			if(ig.global.wm) return;
		},
		spin: function() {
			if(this.spinning || this.spinCooldown > 0) return;
			this.spinning = true;
			this.spinRemaining--;
			// energy system disabled
			//ig.game.energy.spin();
			this.wheel.spin();
			if(this.button_spin.hint) this.button_spin.hint.kill();
			// auto boost just for testing
			/*
			if(this.boostLevel == this.maxBoostLevel)
			{
				this.activateBoost();
			}
			else */
			if(!this.boosting && this.boostLevel < this.maxBoostLevel) {
				this.boostLevel += this.boostPerSpin;
				if(this.boostLevel > this.maxBoostLevel) this.boostLevel = this.maxBoostLevel;
			}
			this.ui_boost.updateBoostLevel(this.boostLevel);
			// target from boost
			if(this.targetIndex >= 0 && this.targetIndex < this.wheel.rewards.length) {
				this.wheel.landOnPrize(this.targetIndex);
			}
		},
		landOnPrize: function(prizeIndex) {
			if(this.spinning) console.log("wheel is spinning");
			else if(this.spinRemaining <= 0) console.log("not enough spin count");
			else {
				this.spin();
				this.wheel.landOnPrize(prizeIndex);
			}
		},
		pause: function() {
			if(this.isAnimating) return;
			var duration = 0.75;
			this.isAnimating = true;
			this.hide();
			this.waitForFunction(duration, this.ui_options.enable.bind(this.ui_options));
			this.waitForFunction(duration, function() {
				this.isPaused = true;
			}.bind(this));
		},
		unpause: function() {
			this.isAnimating = false;
			this.isPaused = false;
			this.ui_options.save();
			this.show();
		},
