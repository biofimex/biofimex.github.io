<style>
    /* Estilo para el contenedor del iframe */
    .pdf-container {
      width: 90%; /* Ancho del 90% de la ventana */
      height: 90vh; /* Alto del 90% de la ventana */
      overflow: hidden; /* Oculta el desbordamiento */
      position: relative; /* Establece la posición relativa */
    }
  
    /* Estilo para el iframe */
    .pdf-iframe {
      width: 100%; /* Ancho del 100% del contenedor */
      height: 100%; /* Alto del 100% del contenedor */
      transform: rotate(90deg); /* Rota 90 grados */
      transform-origin: top left; /* Establece el punto de rotación en la esquina superior izquierda */
      transform: scale(1.5); /* Escala el PDF al 150% del tamaño original */
    }
  
    /* Oculta los controles del visor de PDF */
    .pdf-iframe::-webkit-pdf-viewer-controls,
    .pdf-iframe::-webkit-pdf-document {
      display: none !important;
    }
  </style>
