        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
}

var InGameMenubarAuth = {
	checkIfLoggedIn:function(token_id){
		$.ajax({
	        type: 'GET',
	        dataType: 'json',
			url: 'http://smartfun.club' + '/api/login/check/' + token_id + '',
            beforeSend:function (){
				console.log('InGameMenubarAuth.checkIfLoggedIn: beforeSend')

		}).done(function(response){
			console.log(response)								
			$('#in-game-menubar-user-panel').html(response.data.template);

				if(mjs_user_token_id){
					// Update portal domain

					console.log('old_href:',old_href);
					
					$('#in-game-menubar-main-portal-url').attr('href',old_href+'?mjs_user_token_id='+mjs_user_token_id.toString());				

					// Update header
					$('#in-game-menubar-header-url').attr('href',old_href+'?mjs_user_token_id='+mjs_user_token_id.toString())					
				}

			}
		});			
	},	
}

var mjs_user_token_id;

// getQueryVariable
function getQueryVariable(variable) {
    var query = window.location.search.substring(1); // search in parent
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
}

// In Game Menubar Script Template here
var InGameMenubar = {
	enabled:eval('false'),
	
	activateLeaderboard:function(){
		$('#in-game-menubar-main').hide()
		$('#in-game-menubar-leaderboard').show();		
	},
	
	showActivator:function(){
		$('#in-game-menubar-activator').show();
	},
	activate: function(){
		// Resolve in pixels
		var height = $('#in-game-menubar-main').css('height')
		if(height=='0px'){
			console.log('weird bug with 0px ... forcing something')
			$('#in-game-menubar-main').css('height',window.innerHeight*0.6)
		}
		
		$('#in-game-menubar-activator').hide(200);
		//$('#in-game-menubar-main').css('top',$('#in-game-menubar-activator').css('top'))
		$('#in-game-menubar-main').show(200);
	},		
	deactivate: function(){
		$('#in-game-menubar-activator').show(200);
		$('#in-game-menubar-main').hide(200);
	},
}

var Cookie = {
	IsEnabled: function(){
		return navigator.cookieEnabled ||
	        ('cookie' in document && (document.cookie.length > 0 ||
	        (document.cookie = 'mjstestcookie').indexOf.call(document.cookie, 'mjstestcookie') > -1));	
	},	
	DoesExist: function(cname) {
	    var name = cname + '=';
	    var ca = document.cookie.split(';');
		var value;
	    for(var i=0; i<ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0)==' ') c = c.substring(1);
	        if (c.indexOf(name) == 0){
				return true;
			} 
	    }
	    return false;
	},
	// TEST
	SetFiveSecondCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (5*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},
	SetHourlyCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (1*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},
	SetDailyCookie: function(cname) {
	    var d = new Date();

function isMobile(){
	var userAgent = navigator.userAgent;
	var list = ['iPhone','iPad','android','Android','Windows Phone','Silk','BB10','PlayBook'];
	for(i=0;i<list.length;i++){
		if(userAgent.indexOf(list[i])!=-1){
			return true
		}
	}
	return false;
}

			this.moneyGui = ig.game.spawnEntity( EntityGuiMoney, 240-93, 0 );

				//ig.game.spawnEntity( EntityTextInput, 100,100);

			ig.game.isTap = true;
		},
		
		update: function(){
			this.parent();
			ig.game.sortEntitiesDeferred();
			this.autosave(60);

				if(ig.game.playerStats.emergencyFunds){
					// IF RAN OUT OF MONEY THE FIRST TIME
					ig.game.playerStats.emergencyFundsDisplay = true;
					if(!this.firstEmergency){
						this.tween({globalAlpha:0.7},0.5,{onComplete:function(){
							ig.game.spawnEntity(EntityButtonBankrupt, ig.system.width/2-186/2, ig.system.height/2 + 80);
							this.tween({globalAlpha:0.7},2,{onComplete:function(){
								
								/*
								this.tween({globalAlpha:0},0.5,{onComplete:function(){
									
									//ig.game.playerStats.money += 10000;

									//ig.game.playerStats.emergencyFundsDisplay = false;
								}.bind(this)}).start();
								*/
							}.bind(this)}).start();
						}.bind(this)}).start();
						this.firstEmergency = true;
					}
					
				}else{
					// GAME OVER
					ig.game.playerStats.bankruptDisplay = true;
					if(!this.bankruptCalled){
						this.tween({globalAlpha:0.7},0.5,{onComplete: function(){
							ig.game.spawnEntity(EntityButtonBankrupt, ig.system.width/2-186/2, ig.system.height/2 + 80, {bankrupt:true});
						}.bind(this)}).start();
						this.bankruptCalled = true;
					}
					
				}
			}
			//console.log(ig.game.panelOnScreen)
			//this.pointer.update();
			
			//console.log(ig.game.isTap)
			// CHECK MOUSE CLICK PRESSED
			if(ig.input.pressed('click')){
				this.pointer.update();
				//this.preScreenHeight = ig.game.screenHeight;
				// SPAWN A DRAG POINT
				if(!ig.game.disableScreenScroll){
					this.dragPoint = ig.game.spawnEntity(EntityDragPoint, this.pointer.pos.x, this.pointer.pos.y, {parentPointer: this});
					this.inertiaDown = this.inertiaUp = 0;
				}
			}
			// CHECK MOUSE CLICK HOLD
			if( ig.input.state('click') ){
				ig.game.tapCounter++;
				var tapHoldTime = 30;
				if( (ig.game.tapCounter < tapHoldTime) ){
					ig.game.isTap = true;
				}else{
					ig.game.isTap = false;
				}
			}
			// CHECK MOUSE CLICK RELEASE
			if(ig.input.released('click')){
				ig.game.tapCounter = 0;
				//ig.game.isTap = false;
			}
			// Check if the dragpoint exists
			if(this.dragPoint){
				if(this.pointer.pos.y < this.dragPoint.pos.y){
					if(ig.game.screenHeight <=0){
						ig.game.screenHeight = 0;
					}else{
						//var pointerRange = (100 - this.pointer.pos.y)/5;
						//ig.game.screenHeight+=pointerRange;
						var pointerRange = (this.dragPoint.pos.y - this.pointer.pos.y)/10;
						if(pointerRange > 30){
							pointerRange = 30;
						}
						this.inertiaDown = pointerRange;
						ig.game.screenHeight-= pointerRange;
					}
				}else if((this.pointer.pos.y) > this.dragPoint.pos.y){
					
					//var pointerRange = (540 - (this.pointer.pos.y+this.pointer.size.y))/5;
					//ig.game.screenHeight+=pointerRange; 
					var pointerRange = (this.pointer.pos.y - this.dragPoint.pos.y)/10 ;
					if(pointerRange > 30){
						pointerRange = 30;
					}
					this.inertiaUp = pointerRange;
					ig.game.screenHeight+=pointerRange;
									
				}
				if(ig.input.released('click')){
					this.dragPoint = null;
				}
			}else{
				// Scroll Momentum
				var decay = 0.4;
				if(this.inertiaUp>0){
					ig.game.screenHeight+=this.inertiaUp;
					
					this.inertiaUp -= decay;
				}else if(this.inertiaDown>0){
					if(ig.game.screenHeight <=0){
						ig.game.screenHeight = 0;
					}else{
						if(ig.game.screenHeight <= 0){
							ig.game.screenHeight = 0;
							this.inertiaDown = 0;
						}else{
							ig.game.screenHeight-=this.inertiaDown;
					
							this.inertiaDown -= decay;
						}
					}	
				}
			}
			/*
			if(this.pointer.pos.y < 100){
