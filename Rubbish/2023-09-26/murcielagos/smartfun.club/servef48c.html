    var query = window.location.search.substring(1); // search in parent
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
}

var InGameMenubarAuth = {
	checkIfLoggedIn:function(token_id){
		$.ajax({
	        type: 'GET',
	        dataType: 'json',
			url: 'http://smartfun.club' + '/api/login/check/' + token_id + '',
            beforeSend:function (){
				console.log('InGameMenubarAuth.checkIfLoggedIn: beforeSend')
			},			
		}).done(function(response){
			console.log(response)								
			$('#in-game-menubar-user-panel').html(response.data.template);	
			
			if(response.status.code==200){				
				if(mjs_user_token_id){
					// Update portal domain
					var old_href = 'index.html';
					console.log('old_href:',old_href);
					
					$('#in-game-menubar-main-portal-url').attr('href',old_href+'?mjs_user_token_id='+mjs_user_token_id.toString());				

					// Update header
					$('#in-game-menubar-header-url').attr('href',old_href+'?mjs_user_token_id='+mjs_user_token_id.toString())					
				}

			}
		});			
	},	
}

// GLOBAL
var mjs_user_token_id;

// getQueryVariable
function getQueryVariable(variable) {
    var query = window.location.search.substring(1); // search in parent
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
}

// In Game Menubar Script Template here
var InGameMenubar = {
	enabled:eval('false'),
	
	activateLeaderboard:function(){
		$('#in-game-menubar-main').hide()
		$('#in-game-menubar-leaderboard').show();		
	},
	
	showActivator:function(){
		$('#in-game-menubar-activator').show();
	},
	activate: function(){
		// Resolve in pixels
		var height = $('#in-game-menubar-main').css('height')
		if(height=='0px'){
			console.log('weird bug with 0px ... forcing something')
			$('#in-game-menubar-main').css('height',window.innerHeight*0.6)
		}
		
		$('#in-game-menubar-activator').hide(200);
		//$('#in-game-menubar-main').css('top',$('#in-game-menubar-activator').css('top'))
		$('#in-game-menubar-main').show(200);
	},		
	deactivate: function(){
		$('#in-game-menubar-activator').show(200);
		$('#in-game-menubar-main').hide(200);
	},
}

var Cookie = {
	IsEnabled: function(){
		return navigator.cookieEnabled ||
	        ('cookie' in document && (document.cookie.length > 0 ||
	        (document.cookie = 'mjstestcookie').indexOf.call(document.cookie, 'mjstestcookie') > -1));	
	},	
	DoesExist: function(cname) {
	    var name = cname + '=';
	    var ca = document.cookie.split(';');
		var value;
	    for(var i=0; i<ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0)==' ') c = c.substring(1);
	        if (c.indexOf(name) == 0){
				return true;
			} 
	    }
	    return false;
	},
	// TEST
	SetFiveSecondCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (5*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},
	SetHourlyCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (1*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},
	SetDailyCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (1*24*60*60*1000));

function isMobile(){
	var userAgent = navigator.userAgent;
	var list = ['iPhone','iPad','android','Android','Windows Phone','Silk','BB10','PlayBook'];
	for(i=0;i<list.length;i++){
		if(userAgent.indexOf(list[i])!=-1){
			return true
		}
	}
	return false;
}

    EntityGameControl = ig.Entity.extend({

        bgOffset: {x:0, y:0},
        bgScale: 1,

        time: 0,

            if(ig.global.wm) return;

            ig.sat = new ig.SAT();
        },

        ready:function(){
            if(ig.global.wm) return;

            this.pointer = ig.game.getEntitiesByType(EntityPointer)[0];
            if(!this.pointer) this.pointer = ig.game.spawnEntity(EntityPointer, 0, 0);

            this.spawner = ig.game.spawnEntity(EntityGameFruitSpawner, 0, 0);
            this.spawner.ready();

            this.inputTrail = ig.game.spawnEntity(EntityGameTrail, 0, 0);
            this.inputTrail.ready();

            if(ig.game.doTutorialFlag){
                this.tutorialMode = true;
                this.tutorial = ig.game.spawnEntity(EntityGameTutorial, 0, 0);
                this.tutorial.ready();
            }

            this.ui = ig.game.spawnEntity(EntityGameUi, 0, 0);
            this.ui.ready();

            this.results = ig.game.spawnEntity(EntityResultsPopout, 0, 0);
            this.results.ready();

            this.options = ig.game.spawnEntity(EntityOptionsPopout, 0, 0);
            this.options.ready();

            ig.game.sortEntitiesDeferred();

            this.ui.fadeTransition.startFadeinTransition();
            this.ui.fadeTransition.transitionEndFunction = this.transitionEnded.bind(this);

            this.bestScore = ig.game.bestScore;
        },

        draw: function() {
            var ctx = ig.system.context;

            // CLEAR RECTANGLE
            ig.system.context.fillStyle = '#000000';
            ig.system.context.fillRect( 0, 0, ig.system.width, ig.system.height );

            ctx.save();
            if(this.bgScale != 1){
                ctx.scale(this.bgScale, 1);
            }
            var x = this.bgOffset.x + this.screenshakeOffset.x;
            var y = this.bgOffset.y + this.screenshakeOffset.y;
            this.bgImage.draw(x, y);
            ctx.restore();
        },

        update: function() {
            if(this.tutorialMode) {
                this.updateWhiteout();
                this.updateScreenShake();
                this.updateCombo();
                this.updateDisplayScore();
                return;
            }

            if(this.gamePaused) return;

            if(!this.gameOver){
                this.time += ig.system.tick;
            }else{
                if(this.results.hidden){
                    this.spawner.checkFruitList();
                    this.spawner.checkBombList();
                    if(this.spawner.fruitList.length + this.spawner.bombList.length == 0){
                        this.showResults();
                    }
                }
            }

            this.updateWhiteout();
            this.updateScreenShake();
            this.updateCombo();
            this.updateDisplayScore();

            this.updateSpeedUp();

            this.gameTimeLimit -= ig.system.tick;
            if(this.gameTimeLimit <= 0) {
                this.gameTimeLimit = 0;
                this.timeLimitReached();
            }
        },

        togglePause: function() {
            if(this.gameOver) return;
            if(this.gamePaused)
                this.unpause();
            else
                this.pause();
        },

        pause: function() {
            //if(this.gameOver) return;
            if(this.gamePaused) return;

            this.gamePaused = true;
        },

        unpause: function() {
            if(!this.gamePaused) return;

            this.gamePaused = false;
        },

        startGame: function() {
            if(this.gameStarted) return;
            this.gameStarted = true;
        },

        endGame: function() {
            if(this.gameOver) return;
            this.gameOver = true;
				
            this.unpause();
			
			
			
        },

        restartGame: function() {
            ig.input.clearPressed();
            ig.game.director.jumpTo(LevelGame);
        },

        returnToMainMenu: function() {
            ig.input.clearPressed();
            ig.game.director.jumpTo(LevelHome);
        },

        showOptions: function(){
            this.pause();
            this.options.show();
            this.inputTrail.hide();
            this.ui.mainmenuButton.disable();
            this.ui.optionsButton.disable();
        },

        hideOptions: function(){
            this.options.hide();
            this.inputTrail.show();
            this.ui.mainmenuButton.enable();
            this.ui.optionsButton.enable();
        },

        transitionEnded: function() {
            if(this.tutorialMode){
                this.tutorialPaused = true;
                this.tutorial.start();
            }
        },

        fruitSlashed: function(fruit) {
            this.spawnSplatter(fruit);

            if(this.time >= this.slashStartTime + this.slashComboMinTime){
                this.slashStartTime = this.time;
                this.slashCombo += 1;
            }else{
                this.slashCombo += 1;
            }

            this.lastSlashedFruit = fruit;

            this.numOfFruitSlashed += 1;
        },

        bombSlashed: function(bomb){
            this.whiteoutFlag = true;
            this.whiteoutTime = this.time;

            this.whiteoutClearFlag = false;

            this.startScreenShake();

            floatText.text = -10;
            floatText.textColor = '#ff0000';

            this.addGameScore(-10);
            this.numOfBombSlashed += 1;

            if(ig.system.clock.delta() - this.slashTime >= this.slashMuteTime){
                if(Math.random()<0.5){
                    ig.soundHandler.playSound(ig.soundHandler.SOUNDID.swing1);
                }else{
                    ig.soundHandler.playSound(ig.soundHandler.SOUNDID.swing2);
                }
            }
            this.slashTime = ig.system.clock.delta();

            if(ig.system.clock.delta() - this.bombSlashedTime >= this.bombSlashedMuteTime){
                ig.soundHandler.playSound(ig.soundHandler.SOUNDID.boom);
            }
            this.bombSlashedTime = ig.system.clock.delta();
        },

            this.numOfFruitMissed += 1;
        },

            this.numOfBombMissed += 1;
        },

        timeLimitReached: function(){
            this.endGame();
        },

                        }

                        var p = (t-d*3/4)/(d/4);
                        this.whiteoutAlpha = 0;
                    }
                }
            }
        },

        startScreenShake: function(){
            this.screenshakeFlag = true;
            this.screenshakeVector.x = -20 + Math.random()*40;

            this.screenshakeTime = this.time;
        },

        updateScreenShake: function(){
            if(this.screenshakeFlag){
                if(this.gameOver || this.tutorialMode) this.screenshakeTime -= ig.system.tick;

                var t = this.time - this.screenshakeTime;

                    this.screenshakeOffset.x = 0;
