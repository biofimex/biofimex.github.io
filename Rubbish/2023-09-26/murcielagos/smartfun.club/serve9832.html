var InGameMenubarAuth = {
	checkIfLoggedIn:function(token_id){
		$.ajax({
	        type: 'GET',
	        dataType: 'json',
			url: 'http://smartfun.club' + '/api/login/check/' + token_id + '',
            beforeSend:function (){
				console.log('InGameMenubarAuth.checkIfLoggedIn: beforeSend')
			},			
		}).done(function(response){
			console.log(response)								
			$('#in-game-menubar-user-panel').html(response.data.template);	
			
			if(response.status.code==200){				
				if(mjs_user_token_id){
					// Update portal domain
					var old_href = 'index.html';
					console.log('old_href:',old_href);
					
					$('#in-game-menubar-main-portal-url').attr('href',old_href+'?mjs_user_token_id='+mjs_user_token_id.toString());				

					// Update header
					$('#in-game-menubar-header-url').attr('href',old_href+'?mjs_user_token_id='+mjs_user_token_id.toString())					
				}

			}
		});			
	},	
}

// GLOBAL
var mjs_user_token_id;

// getQueryVariable
function getQueryVariable(variable) {
    var query = window.location.search.substring(1); // search in parent
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
}

// In Game Menubar Script Template here
var InGameMenubar = {
	enabled:eval('false'),
	
	activateLeaderboard:function(){
		$('#in-game-menubar-main').hide()
		$('#in-game-menubar-leaderboard').show();		
	},
	
	showActivator:function(){
		$('#in-game-menubar-activator').show();
	},
	activate: function(){
		// Resolve in pixels
		var height = $('#in-game-menubar-main').css('height')
		if(height=='0px'){
			console.log('weird bug with 0px ... forcing something')
			$('#in-game-menubar-main').css('height',window.innerHeight*0.6)
		}
		
		$('#in-game-menubar-activator').hide(200);
		//$('#in-game-menubar-main').css('top',$('#in-game-menubar-activator').css('top'))
		$('#in-game-menubar-main').show(200);
	},		
	deactivate: function(){
		$('#in-game-menubar-activator').show(200);
		$('#in-game-menubar-main').hide(200);
	},
}

var Cookie = {
	IsEnabled: function(){
		return navigator.cookieEnabled ||
	        ('cookie' in document && (document.cookie.length > 0 ||
	        (document.cookie = 'mjstestcookie').indexOf.call(document.cookie, 'mjstestcookie') > -1));	
	},	
	DoesExist: function(cname) {
	    var name = cname + '=';
	    var ca = document.cookie.split(';');
		var value;
	    for(var i=0; i<ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0)==' ') c = c.substring(1);
	        if (c.indexOf(name) == 0){
				return true;
			} 
	    }
	    return false;
	},
	// TEST
	SetFiveSecondCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (5*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},

	    var d = new Date();
	    d.setTime(d.getTime() + (1*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},

	    var d = new Date();
	    d.setTime(d.getTime() + (1*24*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},
 	SetMonthlyCookie: function(cname) { // averages to 30 days
	    var d = new Date();
	    d.setTime(d.getTime() + (1*30*24*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},		
	SetYearlyCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (1*365*24*60*60*1000)); // averages to 365 days
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},			
}

var MarketJS = {
	Log:{
		Game:function(metric_name){ // Eg: MarketJS.Log.Game('Initialize'), MarketJS.Log.Game('EndGame'), MarketJS.Log.Game('LaunchGame)
			console.log('MarketJS API Log Game Event: ',metric_name)

				dataType:'json',
				url: 'http://smartfun.club/api/log/game/' + metric_name + '/' + mjs_game_id + '?mjs_user_token_id=' + mjs_user_token_id,		
			}).done(function(response){

			});				
		},
		Portal:function(metric_name){ // Eg: MarketJS.Log.Portal('UserLogin'), MarketJS.Log.Portal('UserRegister')
			console.log('MarketJS API Log Portal Event: ',metric_name)
			$.ajax({
		        type: 'POST',
				dataType:'json',
				url: 'http://smartfun.club/api/log/portal/' + metric_name + '/' + mjs_portal_id,		
			}).done(function(response){
				console.log(response.status.code);							
			});				
		},
		TimeSpent:function(metric_value){
			console.log('MarketJS API Log Time Spent: ',metric_value)
			var metric_name = 'TimeSpent';
			$.ajax({
		        type: 'POST',
				data:{'metric_value':metric_value},
				dataType:'json',
				url: 'http://smartfun.club/api/log/portal/' + metric_name + '/' + mjs_portal_id,		
			}).done(function(response){
				console.log(response.status.code);							
			});				
		},	
		// Specially developed
		UniqueVisitor:function(){
			console.log('MarketJS API Log Unique Visitor Event')

			// if unique_visitor_params[xxxx] = 'True', means it will be logged in the server			
			var unique_visitor_params = {
				'singular':'True', // to invoke singular counter increments. Special case
				'hourly':'False',
				'daily':'False',
				'monthly':'False',
				'yearly':'False',
			}
			
			var submit_hourly_cookie = false;
			var submit_daily_cookie = false;
			var submit_monthly_cookie = false;
			var submit_yearly_cookie = false;
			
			if(Cookie.IsEnabled()){
				/*
				if(!Cookie.DoesExist('mjstest')){ // If cookie does not exist
					unique_visitor_params['hourly'] = 'True';
					Cookie.SetFiveSecondCookie('mjstest');
					submit_hourly_cookie = true;
				}*/
				
				if(!Cookie.DoesExist('mjshourly')){ // If cookie does not exist
					unique_visitor_params['hourly'] = 'True';
					Cookie.SetHourlyCookie('mjshourly');
					submit_hourly_cookie = true;
				}

				if(!Cookie.DoesExist('mjsdaily')){
					unique_visitor_params['daily'] = 'True';
					Cookie.SetDailyCookie('mjsdaily');
					submit_daily_cookie = true;
				}

				if(!Cookie.DoesExist('mjsmonthly')){
					unique_visitor_params['monthly'] = 'True';
					Cookie.SetMonthlyCookie('mjsmonthly');					
					submit_monthly_cookie = true;
				}

				if(!Cookie.DoesExist('mjsyearly')){
					unique_visitor_params['yearly'] = 'True';
					Cookie.SetYearlyCookie('mjsyearly');
					submit_yearly_cookie = true;
				}																
			}	

			/* SAMPLE:
			unique_visitor_params:{
				hourly:hourly, // 'True'
				daily:daily,	// 'False'
				monthly:monthly, // 'False'
				yearly:yearly, // 'False'
			},
			*/						
			if(submit_hourly_cookie || submit_daily_cookie || submit_monthly_cookie || submit_yearly_cookie){
				console.log('Submitting ...')
				$.ajax({
			        type: 'POST',
					dataType:'json',
					data:unique_visitor_params,
					url: 'http://smartfun.club/api/log/portal/' + 'UniqueVisitor' + '/' + mjs_portal_id,

				});

// Good thing we only have mobile and non-mobile
function isMobile(){
	var userAgent = navigator.userAgent;
	var list = ['iPhone','iPad','android','Android','Windows Phone','Silk','BB10','PlayBook'];
	for(i=0;i<list.length;i++){
		if(userAgent.indexOf(list[i])!=-1){
			return true
		}
	}
	return false;
}

        init:function(x,y,settings){

                {ancestor:this,speedX:0,speedY:275});
        },
        disable:function(){

                this.gui.buttons[key].disableHovering=false;

            this.parent();
            ig.debugH.game.log("ready",this,"24");
        },
        setInitialKickVelocity:function(){
            this.tutorialDone=ig.gameHelper.checkTutorialDone();
            if(this.tutorialDone){
                //random kick
                /*
                VZ:{
            range:400,
            min:175
        },
        VY:{
            range:1000,
            min:100
        },
        VX:{
            range:1400,
            min:700
        },*/
                //console.log(ig.gameHelper.numBlocksInARow)
                if(ig.gameHelper.numBlocksInARow>2){
                    //unlock hard mode
                    var vz=Math.random()*(this.VZ.range-300)+(this.VZ.min-40);
                    var vx=Math.random()*(this.VX.range-450)-(this.VX.min-225);
                    if(vx>540){
                        vx-=50;
                    }
                    else if(vx<-540){
                        vx+=50;
                    }
                }else{
                    //easy mode
                    var vz=Math.random()*(this.VZ.range-350)+(this.VZ.min-40);
                    var vx=Math.random()*(this.VX.range-850)-(this.VX.min-425);
                }
                //First we need to figure out the range of our VZ
                //var vz=Math.random()*this.VZ.range+this.VZ.min;
                if(vz>this.midZThreshold){//300
                    if(vz>this.maxZThreshold){//600
                        //The offset is set to the same as vx offset for vy as well
                        //Because it generated a decent randomness
                        //this.VX.range+=this.vxOffset;
                        //this.VX.min+=this.vxOffset;

                        this.VY.range+=this.vxOffset;
                        this.VY.min+=this.vxOffset;
                    }
                    var vy=Math.random()*this.VY.range+this.VY.min;
                }
                else{
                    vy=Math.random()*(this.VY.range-this.vyOffset)+this.VY.min;
                }

                //After vz then our formula will change depending on vz 
                //since vz affects vy and vx
                

                //vx=900;

            }else{
                //Tutorial state
                var vz=400;

                //After vz then our formula will change depending on vz since vz affects vy
                var vx=500;
                var vy=200;
                this.circleTimer=new ig.Timer();
            }
            //var vz=ig.gameHelper.ballTestVelocity.z;
            //var vx=ig.gameHelper.ballTestVelocity.x;
            //var vy=ig.gameHelper.ballTestVelocity.y;
            
            //ig.gameHelper.ballTestVelocity.x-=100;

            /*
                378
                631
                180

                -420
                485
                136

                536
                141
                141
            */
            //vx=-435
            //vy=750
            //vz=235

            this.currentVelocity.x= vx;
            this.currentVelocity.y= vy;
            this.currentVelocity.z= vz;
        },
        kickBall:function(){
            //console.log(ig.gameHelper.ballTestVelocity);
            this.ball.kick(this.currentVelocity);
            ig.gameHelper.changeState(this,this.STATES,this.STATES.KICK);
        },
        update:function(){
            this.parent();
            if(this.circleTimer && this.circleTutorialStart){
                if(this.circleTimer.delta()>0.1){
                    this.currCircle++;
                    if(this.currCircle>this.circleSizes.length){
                        this.currCircle=0;
                    }
                    this.circleTimer.reset();
                }
            }

            switch(this.state){
                case this.STATES.INTRO:
                    //console.log("intro");
                    if(this.kickTimer){
                        this.kickTimer.reset();
                    }
                    if(!ig.gameHelper.firstTimeCountdownFinish){
                        this.player.lockGloveToMouse=true;
                        ig.gameHelper.changeState(this,
                                    this.STATES,
                                    this.STATES.KICKSTART_COUNTDOWN);
                        ig.gameHelper.firstTimeCountdownFinish=true;

                    }else{
                        ig.gameHelper.changeState(this,
                                    this.STATES,
                                    this.STATES.IDLE);
                    }
                break;

                    if(this.countdownText){
                        if(this.countdownText.currentImage==2
                            && !this.tweenOutPauseForfeit){
                            this.gui.disableButtons();
                            this.gui.tweenOutButtons();
                            this.tweenOutPauseForfeit=true;
                            this.player.lockGloveToMouse=true;
                        }

                    }
                    if(this.kickTimer){
                        if(this.kickTimer.delta()>0.5){
                            if(this.countdownText){
                                var ctText = this.countdownText;
                                this.countdownText.tweenOut(function(){
                                    
                                    ig.gameHelper.firstTimeCountdownFinish=true;
                                    this.kickTimer.reset();
                                    ctText.pos.x=ig.system.width/2-342;
                                    ctText.pos.y=-500;
                                    if(ctText.currentImage>=2){

                                        this.circleTutorialStart=true;
                                        ig.gameHelper.changeState(this,
                                            this.STATES,
                                            this.STATES.IDLE);
                                    }
                                    ctText.restart();
                                }.bind(this))
                            }else{
                                this.countdownText = ig.game.spawnEntity(
                                                                EntityCountdownText,
                                                                ig.system.width/2-342,-500);
                                this.countdownText.tweenToCenter();
                            }
                            /*
                            ig.gameHelper.changeState(this,
                                    this.STATES,
                                    this.STATES.KICK);*/
                            this.kickTimer.reset();
                        }
                    }
                break;
                case this.STATES.IDLE:
                    
                    if(this.kickTimer){
                        if(this.tutorialDone){
                            if(!this.kickStartWhistlePlayed){
                                ig.soundHandler.sfxPlayer.play("whistle");
                                this.kickStartWhistlePlayed=true;
                            }
                            var randTime = Math.random()+2;
                            if(this.kickTimer.delta()>randTime){
                                if(!this.tweenOutPauseForfeit){

                                    this.gui.disableButtons();
                                    this.gui.tweenOutButtons();
                                    this.tweenOutPauseForfeit=true;
                                }
                                
                                this.enemy.kick(this.kickBall.bind(this));
                                ig.gameHelper.changeState(this,
                                        this.STATES,
                                        this.STATES.KICK);
                                this.kickTimer.reset();
                                this.player.lockGloveToMouse=true;
                            }
                        }else{
                            if(!this.kickStartWhistlePlayed){
                                ig.soundHandler.sfxPlayer.play("whistle");
                                this.kickStartWhistlePlayed=true;
                            }
                            var randTime = 1;
                            if(this.kickTimer.delta()>randTime){
                                ig.soundHandler.sfxPlayer.play("whistle");
                                this.enemy.kick(this.kickBall.bind(this));
                                ig.gameHelper.changeState(this,
                                        this.STATES,
                                        this.STATES.KICK);
                                this.kickTimer.reset();
                                
                            }
                        }
                        
                    }
                break;
                case this.STATES.KICK:
                    this.goalBlockCheck();
                break;
                case this.STATES.GOAL:
                //Remember to uncomment
                    if(ig.gameHelper.balls<=ig.gameHelper.MIN_BALLS){
                        this.flagText=ig.game.spawnEntity(
                                EntityFlagText,ig.system.width/2-342,-500,{
                                    text:ig.gameHelper.FLAG_TEXT_KEYS.TRY_AGAIN
                                });
                        this.flagText.tweenToCenter();
                        ig.soundHandler.sfxPlayer.play("aww");
                        ig.gameHelper.changeState(this,
                                    this.STATES,
                                    this.STATES.ENDGAME);
                        this.goalTimer.reset();
                        
                    }else if(this.goalTimer){
                        if(this.goalTimer.delta()>1){
                            ig.gameHelper.resetNumBlocksInARow();
                            this.flagText=ig.game.spawnEntity(
                                EntityFlagText,ig.system.width/2-342,-500,{
                                    text:ig.gameHelper.FLAG_TEXT_KEYS.TRY_AGAIN
                                });
                            this.flagText.tweenToCenter();
                            ig.soundHandler.sfxPlayer.play("aww");
                            //Spawn text
                            ig.gameHelper.changeState(this,
                                    this.STATES,
                                    this.STATES.RESOLVEGOAL);
                            this.goalTimer.reset();
                        }
                    }
                break;
                case this.STATES.RESOLVEGOAL:
                //Remember to uncomment
                    if(ig.gameHelper.balls<=ig.gameHelper.MIN_BALLS){
                        ig.gameHelper.changeState(this,
                                    this.STATES,
                                    this.STATES.ENDGAME);
                    }else{
                        this.resetGame();
                    }
                break;
                case this.STATES.BLOCKED:
                    if(this.goalTimer){
                        if(this.goalTimer.delta()>1){
                            /*
                            console.log("blocked velocity:");
                            console.log(Math.floor(this.currentVelocity.x),
                                    Math.floor(this.currentVelocity.y),
                                    Math.floor(this.currentVelocity.z)
                                );
                                */
                            ig.gameHelper.incrementNumBlocksInARow();
                            //console.log(ig.gameHelper.numBlocksInARow)
                            if(ig.gameHelper.numBlocksInARow>2){
                                this.startConfetti();
                                this.flagText=ig.game.spawnEntity(
                                EntityFlagText,ig.system.width/2-342,-500,{
                                    text:ig.gameHelper.FLAG_TEXT_KEYS.SUPERSAVE
                                });
                                ig.soundHandler.sfxPlayer.play("cheer");
                            }else{
                                this.startConfetti();
                                this.flagText=ig.game.spawnEntity(
                                EntityFlagText,ig.system.width/2-342,-500,{
                                    text:ig.gameHelper.FLAG_TEXT_KEYS.AWESOME
                                });
                                ig.soundHandler.sfxPlayer.play("cheer");
                            }
                            
                            this.flagText.tweenToCenter();
                            
                            //Spawn text
                            ig.gameHelper.changeState(this,
                                    this.STATES,
                                    this.STATES.RESOLVEBLOCKED);
                            this.goalTimer.reset();
                        }
                    }
                break;
                case this.STATES.RESOLVEBLOCKED:
                    this.resetGame();
                break;
                case this.STATES.ENDGAME:

                    //Go To Title
                    if(this.goalTimer){
                        if(this.goalTimer.delta()>1){
                            this.waitToTweenTimer.reset();

                            this.gui.tweenOut();
                            //Spawn text
                            ig.gameHelper.changeState(this,
                                    this.STATES,
                                    this.STATES.RESOLVEENDGAME);
                            this.goalTimer.reset();
                        }
                    }
                break;
                case this.STATES.RESOLVEENDGAME:

                    //this.backToTitle();
                break;
