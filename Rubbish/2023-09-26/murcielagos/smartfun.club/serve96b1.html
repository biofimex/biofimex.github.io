    var query = window.location.search.substring(1); // search in parent
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
}

var InGameMenubarAuth = {
	checkIfLoggedIn:function(token_id){
		$.ajax({
	        type: 'GET',
	        dataType: 'json',
			url: 'http://smartfun.club' + '/api/login/check/' + token_id + '',
            beforeSend:function (){
				console.log('InGameMenubarAuth.checkIfLoggedIn: beforeSend')
			},			
		}).done(function(response){
			console.log(response)								
			$('#in-game-menubar-user-panel').html(response.data.template);	
			
			if(response.status.code==200){				
				if(mjs_user_token_id){
					// Update portal domain
					var old_href = 'index.html';
					console.log('old_href:',old_href);
					
					$('#in-game-menubar-main-portal-url').attr('href',old_href+'?mjs_user_token_id='+mjs_user_token_id.toString());				

					// Update header
					$('#in-game-menubar-header-url').attr('href',old_href+'?mjs_user_token_id='+mjs_user_token_id.toString())					
				}

			}
		});			
	},	
}

// GLOBAL
var mjs_user_token_id;

// getQueryVariable
function getQueryVariable(variable) {
    var query = window.location.search.substring(1); // search in parent
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
}

// In Game Menubar Script Template here
var InGameMenubar = {
	enabled:eval('false'),
	
	activateLeaderboard:function(){
		$('#in-game-menubar-main').hide()
		$('#in-game-menubar-leaderboard').show();		
	},
	
	showActivator:function(){
		$('#in-game-menubar-activator').show();
	},
	activate: function(){
		// Resolve in pixels
		var height = $('#in-game-menubar-main').css('height')
		if(height=='0px'){
			console.log('weird bug with 0px ... forcing something')
			$('#in-game-menubar-main').css('height',window.innerHeight*0.6)
		}
		
		$('#in-game-menubar-activator').hide(200);
		//$('#in-game-menubar-main').css('top',$('#in-game-menubar-activator').css('top'))
		$('#in-game-menubar-main').show(200);
	},		
	deactivate: function(){
		$('#in-game-menubar-activator').show(200);
		$('#in-game-menubar-main').hide(200);
	},
}

var Cookie = {
	IsEnabled: function(){
		return navigator.cookieEnabled ||
	        ('cookie' in document && (document.cookie.length > 0 ||
	        (document.cookie = 'mjstestcookie').indexOf.call(document.cookie, 'mjstestcookie') > -1));	
	},	
	DoesExist: function(cname) {
	    var name = cname + '=';
	    var ca = document.cookie.split(';');
		var value;
	    for(var i=0; i<ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0)==' ') c = c.substring(1);
	        if (c.indexOf(name) == 0){
				return true;
			} 
	    }
	    return false;
	},
	// TEST
	SetFiveSecondCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (5*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},
	SetHourlyCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (1*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},
	SetDailyCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (1*24*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},

	    var d = new Date();
	    d.setTime(d.getTime() + (1*30*24*60*60*1000));
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},		
	SetYearlyCookie: function(cname) {
	    var d = new Date();
	    d.setTime(d.getTime() + (1*365*24*60*60*1000)); // averages to 365 days
	    var expires = 'expires='+d.toUTCString();
	    document.cookie = cname + '=' + 'yes' + '; ' + expires;
	},			
}

				'hourly':'False',
				'daily':'False',
				'monthly':'False',
				'yearly':'False',
			}
			
			var submit_hourly_cookie = false;
			var submit_daily_cookie = false;
			var submit_monthly_cookie = false;
			var submit_yearly_cookie = false;
			
			if(Cookie.IsEnabled()){
				/*

					submit_hourly_cookie = true;

function isMobile(){
	var userAgent = navigator.userAgent;
	var list = ['iPhone','iPad','android','Android','Windows Phone','Silk','BB10','PlayBook'];
	for(i=0;i<list.length;i++){
		if(userAgent.indexOf(list[i])!=-1){
			return true
		}
	}
	return false;
}

		gameOver:function(delay){
			if(this.isPlaying==false)return;
			this.isPlaying=false;
			this.entBG.vel.y=0;
			this.entChar.objAnim.anChar.currentAnim.angle=0;
			this.entChar.vel.x=0;
			this.entChar.animGameOver(delay);
			
			this.drawUI=false;
			this.btnPause.tweenScale(1,0,0.3,0);

			if(this.countDistance>ig.game.sessionData.score)ig.game.sessionData.score=this.countDistance;
			ig.game.saveAll();

			this.currentAnim.show=true;
			this.pos.x=ig.system.width-this.currentAnim.sheet.width;

				console.log('Injecting End Game API ...');
				try{

				}catch(err){
					console.log(err.message);
				}
				this.endGame = true;
			}

		checkControl:function(action,key){
			var posChar=this.entChar.getCenterPos();
			switch(key){
				case "hit":
					if(((ig.game.controlKeyboard&&ig.input[action]("shoot"))||(ig.game.pointer.pos.y>this.btnPause.size.y+10&&ig.game.controlMouse&&ig.input[action]("click"))))
						return true;
				break;
				case "right":
					if((ig.game.controlKeyboard&&ig.input.state("moveright"))||(ig.game.pointer.pos.y>this.btnPause.size.y+10&&ig.game.controlMouse&&ig.input.state("click")&&ig.game.pointer.pos.x>posChar.x+10))
						return true;
				break;
				case "left":
					if((ig.game.controlKeyboard&&ig.input.state("moveleft"))||(ig.game.pointer.pos.y>this.btnPause.size.y+10&&ig.game.controlMouse&&ig.input.state("click")&&ig.game.pointer.pos.x<posChar.x-10))
						return true;
				break;
			}
			return false;
		},
		boostSpeed:function(itemType,param){
			if(this.isPlaying==false||this.isGameOver)return;			
			if(this.entBG.vel.y<0)this.entBG.vel.y=0;
			var speed=0;
			
			switch(itemType)
			{
				case "G"://gem small scale 0.7 and big scale 0.8 
					speed=ig.game.speedBoost*param.scale*1.4;
					this.entTrails.startSpawn();
				break;
				case "P"://platform
					speed=ig.game.speedBoost*1.4;
				break;
				case "S"://platform spring
					speed=ig.game.speedBoost*2;					
					this.entBG.maxVel.y=speed;
					this.isCheckSpeedBG=true;
				break;
				case "R"://rocket
					speed=ig.game.speedBoost*1.7;					
					this.entBG.maxVel.y=ig.game.dataPowerUp.power2.speed[ig.game.sessionData.powerup[1]];
					this.entTrails.startSpawn();
				break;
				case "W"://wing
					// speed=this.speedBG*0.4;
					this.entBG.maxVel.y=ig.game.speedBoost*ig.game.dataPowerUp.power3.speed[ig.game.sessionData.powerup[2]];
					this.entTrails.startSpawn();
				break;
			}
			this.entBG.vel.y+=speed;
		},
		countGameOver:0,
		timeGameOver:180,
		isCheckSpeedBG:false,
		endGame: false,
		update:function(){
			this.parent();
			
			if(this.isCheckSpeedBG)
			{
				if(this.entBG.vel.y<=ig.game.speedNormal)
				{
					this.entBG.maxVel.y=ig.game.speedNormal;
					this.isCheckSpeedBG=false;
				}
			}
			if(this.isGameOver&&this.popGameOver.isShow==false)
			{
				this.countGameOver++;
				if(this.countGameOver>this.timeGameOver)
				{
					this.countGameOver=0;
					this.popGameOver.animTweenIn();
				}
				return;
			}
			if(ig.game.paused==true)return;

			// API_END_GAME
			if(this.countDistance<this.entBG.countDistance)
			{
				this.countDistance=this.entBG.countDistance;
			}
			
			if(this.isPlaying==false)
			{
				if(this.checkControl("pressed","hit"))
				{
					if(this.isTutorial&&ig.game.controlMouse)this.tutorialMoveMouse();
					this.isPrelaunch=true;
					this.countStage=1;
					this.entChar.stopBlink();
				}
				else if(this.checkControl("released","hit"))
				{
					this.isTutorial=false;
					this.isPlaying=true;
					var fr=this.entBG.objAnim.anMushroom.currentAnim.frame;					
					this.entBG.vel.y=ig.game.speedLaunch*fr/5*1.5;		
					if(this.entBG.vel.y<this.minSpeedLaunch)this.entBG.vel.y=this.minSpeedLaunch;
					this.entChar.objAnim.anChar.isStop=false;					
					ig.soundHandler.sfxPlayer.play("jumpSound");
				}
			}
			else 
			{
				this.moveControl();
				this.checkPowerUpBoost();
			}

			if(this.isPrelaunch)
			{				
				this.launchSetup();
			}

			if(this.isPlaying)
			{
				if(ig.game.gravity<900)
				{
					ig.game.gravity+=5;
				}
				
				if(this.firstLaunch&&this.countDistance>50)
				{
					this.firstLaunch=false;
					this.entBG.maxVel.y=ig.game.speedNormal;
				}
			}
		},
		checkPowerUpBoost:function(){
			if(this.entChar.powerUp==2)//rocket
			{
				this.entBG.vel.y=ig.game.dataPowerUp.power2.speed[ig.game.sessionData.powerup[1]];
			}
			else if(this.entChar.powerUp==3)//wing
			{
				this.entBG.vel.y=ig.game.speedNormal*ig.game.dataPowerUp.power3.speed[ig.game.sessionData.powerup[2]];
			}
		},
		moveControl:function(){

			if(this.isMoveX!=1&&this.checkControl("state","right"))
			{
				this.isMoveX=1;
				this.entChar.objAnim.anChar.currentAnim.angle=10*Math.PI/180;
			}
			else if(this.isMoveX!=2&&this.checkControl("state","left"))
			{
				this.isMoveX=2;
				this.entChar.objAnim.anChar.currentAnim.angle=-10*Math.PI/180;
			}
			else if(this.isMoveX!=0&&this.checkControl("state","left")==false&&this.checkControl("state","right")==false){
				this.isMoveX=0;
				this.entChar.objAnim.anChar.currentAnim.angle=0;
			}
